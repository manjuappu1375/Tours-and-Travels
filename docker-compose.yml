version: "3.9"

services:
  mongo:
    image: mongo:6.0
    container_name: travelx-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: travelx-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/travelx
      - JWT_SECRET=supersecretjwt   # ðŸ”‘ change for production
    depends_on:
      - mongo

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: travelx-frontend
    restart: always
    ports:
      - "3000:80"   # Nginx serves on port 80 inside container
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend

volumes:
  mongo_data:
